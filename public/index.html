<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Student Page</title>
    <style>
      body { font-family: system-ui, Arial; max-width: 700px; margin: 40px auto; line-height: 1.6; }
      header { text-align:center; margin-bottom:24px; }
      code { background:#f2f2f2; padding:2px 6px; border-radius:4px; }
    </style>
  </head>
  <body>
    <header>
      <h1>Student: Your Name Here</h1>
      <p>Simple page for the assignment.</p>
    </header>

    <section>
      <h2>Inventory API (examples)</h2>
      <ul>
        <li>Get all items: <code>GET /api/items</code></li>
        <li>Create item: <code>POST /api/items</code> (JSON body: name, price, size)</li>
        <li>Get one: <code>GET /api/items/:id</code></li>
        <li>Update: <code>PUT /api/items/:id</code></li>
        <li>Delete: <code>DELETE /api/items/:id</code></li>
      </ul>
    </section>
  </body>
</html>
